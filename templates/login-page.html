{% extends 'base.html' %}

{% block title %} Login {% endblock %}

{% block login %}

<div class="container mt-4 login-window">
  <div class="offset-4 mt-5">
    <div class="col-6">
      <h1>Log In</h1>
      <form action="/handle-login" method="POST">
        <p>
          Email <input
          type="text"
          class="form-control"
          id="basicTextInput"
          name="email"
        >
        </p>
        <p>
          Password <input
          type="password"
          class="form-control"
          id="basicTextInput"
          name="password"
        >
        </p>
        <p>
          <input class="custom-button-1" type="submit">
        </p>
      </form>
    </div>
  </div>
</div>

{% endblock %}

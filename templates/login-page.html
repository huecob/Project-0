{% extends 'base.html' %}

{% block title %} Login {% endblock %}

{% block login %}

<div class="container mt-4">
  <div class="offset-4 mt-5">
    <div class="col">
      <h1 class="text-white">Log In</h1>
      <form action="/handle-login" method="POST" class="text-white">
        <p>
          Email <input
          type="text"
          class="form-control"
          id="basicTextInput"
          name="email"
        >
        </p>
        <p>
          Password <input
          type="text"
          class="form-control"
          id="basicTextInput"
          name="password"
        >
        </p>
        <p>
          <input type="submit">
        </p>
      </form>
    </div>
  </div>
</div>

{% endblock %}
